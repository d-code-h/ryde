name: CI/CD for Expo Project with Bun

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment (required for Bun)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Step 3: Install Bun
      - name: Install Bun
        run: curl -fsSL https://bun.sh/install | bash

      # Step 4: Install dependencies with Bun
      - name: Install dependencies
        run: bun install

      # Step 5: Run Prettier check
      - name: Run Prettier
        run: bun run prettier:check

      # Step 6: Run ESLint check
      - name: Run ESLint
        run: bun run lint

      # Step 7: Run TypeScript check
      - name: Run TypeScript
        run: bun run type-check

      # Step 8: Run tests (Optional, if you have tests)
      - name: Run Tests
        run: bun test
